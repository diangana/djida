<div class="wrapper">
  ajouter une photo
  <div *ngIf="photo">
    <img src="\assets\images\upload\{{photo}}" alt="Girl in a jacket" width="100" height="80">
  </div>
  <div class="file-upload">
    <input type="file" name="image" ng2FileSelect [uploader]="uploader" accept="video/mp4,image/gif,image/jpeg" />
    <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      Upload
    </button>
  </div>

</div>
